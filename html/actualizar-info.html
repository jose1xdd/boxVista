<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Actualizar informacion</title>

    <!-- Custom fonts for this template-->
    <link href=" ../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href=" ../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-6 col-md-6 mt-3">
            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row"> 
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Actualizar información de deportista</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-user" id="nombre"
                                                placeholder="Nombre">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-user" id="apellido"
                                                placeholder="Apellido">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-user" id="email"
                                            placeholder="Correo">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-3 mb-3 mb-sm-0 ">
                                                <Select class="form-control form-user" name="tipodocumento" id="tipodocumento">
                                                    <option selected>Tipo </option>
                                                    <option value="CC">CC</option>
                                                    <option value="TI">TI</option>
                                                    <option value="PAS">PAS</option>
                                                </Select> 
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-user" id="documento"
                                                placeholder="Numero de documento">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <Select class="form-control form-user " name="sexo" id="sexo">
                                                <option selected>Sexo</option>
                                                <option value="F">Femenino</option>
                                                <option value="M">Masculino</option>
                                            </Select> 
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-user" id="direccion"
                                            placeholder="Dirección">
                                    </div>
                                    <div class="form-group">
                                        <Select class="form-control form-user" name="categoria" id="categoria">
                                            <option selected>Categoria</option>
                                            <option value="c1">c1</option>
                                            <option value="c2">c2</option>
                                        </Select> 
                                    </div>                             
                                    <div class="form-group">
                                            <input type="password" class="form-control form-user"
                                                id="contraseña" placeholder="Contraseña">
                                    </div>
                                    
                                    <a href="tables.html" class="btn btn-primary btn-user btn-block">
                                        Actualizar
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
    <footer class="sticky-footer bg-white fixed-bottom">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>© 2022 DepoNorBox Todos los derechos reservados | UFPS</span>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript-->
    <script src=" ../vendor/jquery/jquery.min.js"></script>
    <script src=" ../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src=" ../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src=" ../js/sb-admin-2.min.js"></script>

</body>

</html>
