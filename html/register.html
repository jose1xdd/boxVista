<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro de deportistas</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href=" ../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">

            <div>
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Registrar deportistas</h1>
                                    </div>
                                    <form class="user md-form">
                                        <div class="form-group">
                                            <div class="input-group has-validation">
                                                <input type="text" class="form-control form-user" id="nombre"
                                                placeholder="Nombre">    
                                            </div>
                                            <div id="validationNombre" class="invalid-feedback">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group has-validation">
                                                <input type="email" class="form-control form-user" id="email"
                                                placeholder="Correo">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3 mb-3 mb-sm-0 ">
                                                <div class="input-group has-validation">
                                                    <Select class="form-control form-user" name="tipoDocumento"
                                                        id="tipoDocumento">
                                                        <option selected>Tipo</option>
                                                        <option value="CC">CC</option>
                                                        <option value="TI">TI</option>
                                                        <option value="PAS">PAS</option>
                                                    </Select>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group has-validation">
                                                    <input type="text" class="form-control form-user" id="documento"
                                                        placeholder="Numero de documento">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group has-validation">
                                                <Select class="form-control form-user " name="sexo" id="sexo">
                                                    <option selected>Sexo</option>
                                                    <option value="F">Femenino</option>
                                                    <option value="M">Masculino</option>
                                                </Select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group has-validation">
                                                <input type="date" class="form-control form-user" id="fecha"
                                                    placeholder="Fecha de nacimiento">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group has-validation">
                                                <input type="text" class="form-control form-user" id="direccion"
                                                    placeholder="Dirección">
                                            </div>
                                        </div>
                                        

                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <div class="input-group has-validation">
                                                    <input type="password" class="form-control form-user" id="contrasena"
                                                        placeholder="Contraseña">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="input-group has-validation">
                                                    <input type="password" class="form-control form-user"
                                                        id="repetirContrasena" placeholder="Repita la contraseña">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <a href="tables.html" class="btn btn-primary btn-user btn-block">
                                                    Volver
                                                </a>
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="button" class="btn btn-primary btn-user btn-block" id="registrar">Registrar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>© 2022 DepoNorBox Todos los derechos reservados | UFPS</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/connection/registrar.js"></script>
</body>

</html>
